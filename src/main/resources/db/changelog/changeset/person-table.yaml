databaseChangeLog:
  - changeSet:
      id: create-person-table
      author: Sergio Martin Rubio
      changes:
        - createTable:
            tableName: person
            columns:
              - column:
                  name: id
                  type: varchar(255)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: last_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: first_name
                  type: varchar(255)
                  constraints:
                    nullable: true